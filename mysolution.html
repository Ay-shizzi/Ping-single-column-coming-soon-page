<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mysolution.css">
    <script src="https://kit.fontawesome.com/880080e269.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <h1><span>We are launching </span>soon!</h1>
            <p class="subscribe">Subscribe and get notified</p>
            <div class="input">
                <input type="text" placeholder="Your email address.." id="input_field">
                <p id="error-message">please provide a valid email address</p>
                <button id="btn">Notify Me</button>
            </div>
            
        </section>
        <section class="illustration">
            <div class="image_wrapper">
                <img src="./images/illustration-dashboard.png" alt="">
            </div>
        </section>
        <footer>
            <div class="socials">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </main>
    <script src="mysolution.js"></script>
</body>
</html>
